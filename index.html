<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>js jukebox</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script type="text/javascript" src="main.js"></script>
		<link rel="stylesheet" href="animate.min.css">
        <link rel="stylesheet" href="normalize.css">
	  	<link rel="stylesheet" href="style.css">

        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    </head>
    <body>

    	<div class="container">
    		<p class="artist"></p>
    		<p class="intro">PRESS<br>PLAY<br>& ENJOY</p>
    		<div class="player">
    			<div class="inside">
    				<audio id="song" src="https://a.tumblr.com/tumblr_n9h7wtHye91sk2by0o1.mp3"></audio>
    				<div class="ind-song">
    					<img src="" class="cover" height="400" width="400">
    					<div class="title-progress">
    						<p class="title"></p>
	  					</div>
    				</div>
    				<div class="player-controls">
    					<button class="player-button prev" id="previous"><img src="images/previous.svg"></button>
    					<button class="player-button" id="play_pause"><img id="play_pause_img" src="images/play.svg"></button>
    					<button class="player-button nx" id="next"><img class="prev-flipped" src="images/previous.svg"></button>
    					<button class="rd" id="shuffle"><img src="images/shuffle.svg"></button>
  					</div>
				</div>
			</div>	
		</div>
    </body>
</html>
